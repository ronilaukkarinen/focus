<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/web/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Archivo:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="stylesheet" href="/web/css/styles.css" />
  <title>Focus stats</title>
</head>

<body id="body" data-stats="{{ .Stats }}">
  <main class="main">
    <div class="stats">
      <div class="summary">
        <div class="summary-item">
          <div class="summary-title">Focused for</div>
          <div class="summary-num" id="js-total-time"></div>
        </div>
        <div class="summary-item">
          <div class="summary-title">Top category</div>
          <div class="summary-num" id="js-top-tag">
            <span id="js-top-tag-text"></span>
            <small class="tag-hours" id="js-top-tag-hours"></small>
          </div>
        </div>
        <div class="summary-item">
          <div class="summary-title">Completed sessions</div>
          <div class="summary-num" id="js-completed"></div>
        </div>
        <div class="summary-item">
          <div class="summary-title">Abandoned sessions</div>
          <div class="summary-num" id="js-abandoned"></div>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <div class="chart-container">
            <div id="js-main-chart"></div>
          </div>
        </div>
        <div class="column">
          <div class="chart-container">
            <div id="js-tags-chart"></div>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <div class="chart-container">
            <div id="js-weekday-chart"></div>
          </div>
        </div>
        <div class="column">
          <div class="chart-container">
            <div id="js-tasks-chart"></div>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <div class="chart-container">
            <div id="js-hourly-chart"></div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <span class="footer-text">Focus stats</span>
      </div>
      <div class="footer-right">
        <input id="datepicker" data-start="{{ .StartTime }}" data-end="{{ .EndTime }}" placeholder="Select date range">
      </div>
    </div>
  </footer>

  <script src="/web/dist/script.js"></script>
</body>

</html>
